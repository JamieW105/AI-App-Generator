<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - AI Website Generator</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        .auth-callback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-callback">
        <div class="spinner"></div>
        <h2>Completing Authentication</h2>
        <p>Please wait while we complete the authentication process...</p>
        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>

    <script type="module">
        import oauthService from './src/auth/oauth-service.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Parse the URL hash or query parameters
                const params = {};
                
                // Check if we have hash parameters (used by Google)
                if (window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    hashParams.forEach((value, key) => {
                        params[key] = value;
                    });
                    params.provider = 'google';
                } 
                // Check if we have query parameters (used by GitHub)
                else if (window.location.search) {
                    const queryParams = new URLSearchParams(window.location.search);
                    queryParams.forEach((value, key) => {
                        params[key] = value;
                    });
                    params.provider = 'github';
                    
                    // For GitHub, we need to exchange the code for a token
                    // This would normally be done on the server side
                    // For demo purposes, we'll simulate a successful authentication
                    if (params.code) {
                        params.access_token = 'simulated_github_token';
                    }
                }
                
                // Handle the callback
                if (params.access_token) {
                    const userData = await oauthService.handleCallback(params);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('No access token received');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                
                // Show error message
                const errorContainer = document.getElementById('error-container');
                errorContainer.textContent = `Authentication failed: ${error.message}`;
                errorContainer.style.display = 'block';
                
                // Hide spinner
                document.querySelector('.spinner').style.display = 'none';
                
                // Redirect to login after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
